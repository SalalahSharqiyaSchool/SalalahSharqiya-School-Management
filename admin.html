<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المدير — تعهدات المعلمين</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* هيدر مخصص */
    header.site-header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background-color: #004080;
      color: #fff;
      flex-wrap: wrap;
    }

    header.site-header img.logo {
      height: 80px;
    }

    h1.admin-main-title {
      font-size: 36px;
      margin: 0;
      line-height: 1.2;
    }

    .school-name {
      font-size: 20px;
      font-weight: normal;
      color: #fff;
    }

    h2.admin-subtitle {
      font-size: 24px;
      color: #fff;
      margin: 10px 0 0 0;
    }

    /* Container الإدارة */
    .admin-container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 15px;
    }

    .admin-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    table.admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 16px;
    }

    table.admin-table th, table.admin-table td {
      border: 1px solid #e6e9ef;
      padding: 8px;
      text-align: center;
      background: #fff;
      font-size: 16px;
    }

    .sig-img {
      max-width: 120px;
      height: auto;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .small-btn {
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0ABAB5;
      color: #fff;
      border: none;
    }

    .small-btn:hover {
      background-color: #089a99;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header.site-header {
        flex-direction: column;
        text-align: center;
      }
      header.site-header img.logo { height: 60px; }
      h1.admin-main-title { font-size: 28px; }
      .school-name { display: block; font-size: 16px; }
      h2.admin-subtitle { font-size: 18px; padding: 5px; }
      table.admin-table th, table.admin-table td { font-size: 14px; padding: 6px; }
      .sig-img { max-width: 100px; }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js" defer></script>
  <script defer>
    const firebaseConfig = {
      apiKey: "AIzaSyA7LDHKX4XKKfCEbgmpEDQ5NHj6XghxZlE",
      authDomain: "salalah-sharqiya-school.firebaseapp.com",
      projectId: "salalah-sharqiya-school",
      storageBucket: "salalah-sharqiya-school.firebasestorage.app",
      messagingSenderId: "540330149276",
      appId: "1:540330149276:web:228722d3f67b70ffa5f459"
    };

    window.addEventListener("DOMContentLoaded", () => {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const table = document.getElementById("pledgesTable");
      const status = document.getElementById("adminStatus");

      const ref = db.ref("teacherPledges");
      ref.on("value", snapshot => {
        table.innerHTML = '';
        const data = snapshot.val();
        if (!data) {
          status.textContent = "لا توجد تعهدات حتى الآن.";
          return;
        }
        status.textContent = "";

        const thead = document.createElement("thead");
        thead.innerHTML = `<tr>
          <th>الاسم</th><th>التخصص</th><th>ملاحظات</th><th>التوقيع</th><th>التاريخ</th><th>إجراءات</th>
        </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        Object.keys(data).reverse().forEach(key => {
          const row = data[key];
          const date = new Date(row.timestamp || Date.now()).toLocaleString('ar-EG');
          const sigCell = row.signature ? `<img src="${row.signature}" class="sig-img" alt="توقيع">` : `<span>لا توقيع</span>`;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${escapeHtml(row.name)}</td>
            <td>${escapeHtml(row.specialty)}</td>
            <td style="max-width:220px;word-wrap:break-word;text-align:right">${escapeHtml(row.notes || "")}</td>
            <td>${sigCell}</td>
            <td>${date}</td>
            <td>
              <button class="small-btn" onclick="printRow('${key}')">طباعة</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      });

      window.printRow = function(key){
        db.ref('teacherPledges/' + key).get().then(s => {
          const v = s.val();
          if (!v) return alert("سجل غير موجود");
          const w = window.open("", "_blank");
          w.document.write(`<h2>لوحة المدير — مدرسة صلالة الشرقية للتعليم الأساسي (5-9)</h2>`);
          w.document.write(`<h3>تعهد — ${escapeHtml(v.name)}</h3>`);
          w.document.write(`<p><strong>التخصص:</strong> ${escapeHtml(v.specialty)}</p>`);
          w.document.write(`<p><strong>الملاحظات:</strong> ${escapeHtml(v.notes || "")}</p>`);
          w.document.write(`<p><strong>التاريخ:</strong> ${new Date(v.timestamp||Date.now()).toLocaleString('ar-EG')}</p>`);
          if (v.signature) w.document.write(`<img src="${v.signature}" style="max-width:400px;border:1px solid #ccc;margin-top:10px">`);
          w.print();
        });
      };

      function escapeHtml(str=''){
        return String(str)
          .replaceAll('&','&amp;')
          .replaceAll('<','&lt;')
          .replaceAll('>','&gt;')
          .replaceAll('"','&quot;');
      }
    });
  </script>
</head>

<body>
  <header class="site-header">
    <img src="css/logo.png" alt="شعار المدرسة" class="logo">
    <div>
      <h1 class="admin-main-title">
        لوحة المدير — <span class="school-name">مدرسة صلالة الشرقية للتعليم الأساسي (5-9)</span>
      </h1>
      <h2 class="admin-subtitle">استعراض وطباعة تعهدات المعلمين</h2>
    </div>
  </header>

  <main class="admin-container">
    <div class="admin-controls">
      <button onclick="location.reload()" class="small-btn">تحديث</button>
      <a href="index.html" class="small-btn">العودة لصفحة التعهد</a>
    </div>

    <p id="adminStatus" style="color:#555;margin-top:12px">تحميل التعهدات…</p>
    <table id="pledgesTable" class="admin-table"></table>
  </main>

  <footer class="site-footer">
    <p>© 2025 — لوحة المدير</p>
  </footer>
</body>
</html>
