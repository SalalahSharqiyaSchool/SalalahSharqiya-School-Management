<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المدير — التعهدات</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ---------- إدارة الجدول والتجاوب ---------- */
    .admin-container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 12px;
    }

    .admin-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    h1.admin-main-title {
      font-size: 36px;
      text-align: center;
      margin-bottom: 5px;
    }

    h2.admin-subtitle {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #0ABAB5;
      padding: 10px 15px;
      border-radius: 8px;
    }

    h2.admin-subtitle img {
      height: 40px;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    table.admin-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px; /* للحفاظ على تناسق الجدول */
    }

    table.admin-table th,
    table.admin-table td {
      border: 1px solid #e6e9ef;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }

    table.admin-table th {
      background-color: #0ABAB5;
      color: #fff;
      font-size: 17px;
    }

    .sig-img {
      max-width: 120px;
      height: auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .small-btn {
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      margin: 2px;
    }

    /* Responsive - الهاتف */
    @media (max-width: 768px) {
      h1.admin-main-title { font-size: 28px; }
      h2.admin-subtitle { font-size: 18px; padding: 8px; }
      h2.admin-subtitle img { height: 30px; }
      table.admin-table th, table.admin-table td { font-size: 14px; padding: 8px; }
      .sig-img { max-width: 100px; }
      .small-btn { font-size: 12px; padding: 5px 8px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="admin-main-title">لوحة المدير</h1>
    <h2 class="admin-subtitle">
      <img src="css/logo.png" alt="شعار المدرسة">
      استعراض وطباعة تعهدات المعلمين
    </h2>
  </header>

  <main class="admin-container">
    <div class="admin-controls">
      <button onclick="location.reload()" class="btn ghost small-btn">تحديث</button>
      <a href="index.html" class="btn outline small-btn">العودة لصفحة التعهد</a>
    </div>

    <p id="adminStatus" style="color:#555;margin-top:12px">تحميل التعهدات…</p>

    <div class="table-wrapper">
      <table id="pledgesTable" class="admin-table"></table>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 — لوحة المدير</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js" defer></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7LDHKX4XKKfCEbgmpEDQ5NHj6XghxZlE",
      authDomain: "salalah-sharqiya-school.firebaseapp.com",
      projectId: "salalah-sharqiya-school",
      storageBucket: "salalah-sharqiya-school.firebasestorage.app",
      messagingSenderId: "540330149276",
      appId: "1:540330149276:web:228722d3f67b70ffa5f459"
    };

    window.addEventListener("DOMContentLoaded", () => {
      if (typeof firebase === "undefined") {
        document.body.innerHTML = "<p>Firebase غير محمّل.</p>";
        return;
      }
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const table = document.getElementById("pledgesTable");
      const status = document.getElementById("adminStatus");

      const ref = db.ref("teacherPledges");
      ref.on("value", snapshot => {
        table.innerHTML = '';
        const data = snapshot.val();
        if (!data) {
          status.textContent = "لا توجد تعهدات حتى الآن.";
          return;
        }
        status.textContent = "";

        const thead = document.createElement("thead");
        thead.innerHTML = `<tr>
          <th>الاسم</th><th>التخصص</th><th>ملاحظات</th><th>التوقيع</th><th>التاريخ</th><th>إجراءات</th>
        </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        Object.keys(data).reverse().forEach(key => {
          const row = data[key];
          const date = new Date(row.timestamp || Date.now()).toLocaleString('ar-EG');
          const sigCell = row.signature ? `<img src="${row.signature}" class="sig-img" alt="توقيع">` : `<span>لا توقيع</span>`;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${escapeHtml(row.name)}</td>
            <td>${escapeHtml(row.specialty)}</td>
            <td style="max-width:200px;word-wrap:break-word;text-align:right">${escapeHtml(row.notes || "")}</td>
            <td>${sigCell}</td>
            <td>${date}</td>
            <td>
              <button class="small-btn" onclick="printRow('${key}')">طباعة</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      });

      window.printRow = function(key){
        db.ref('teacherPledges/' + key).get().then(s => {
          const v = s.val();
          if (!v) return alert("سجل غير موجود");
          const w = window.open("", "_blank");
          w.document.write(`<h2>تعهد — ${escapeHtml(v.name)}</h2>`);
          w.document.write(`<p><strong>التخصص:</strong> ${escapeHtml(v.specialty)}</p>`);
          w.document.write(`<p><strong>الملاحظات:</strong> ${escapeHtml(v.notes || "")}</p>`);
          w.document.write(`<p><strong>التاريخ:</strong> ${new Date(v.timestamp||Date.now()).toLocaleString('ar-EG')}</p>`);
          if (v.signature) w.document.write(`<img src="${v.signature}" style="max-width:400px;border:1px solid #ccc;margin-top:10px">`);
          w.document.write(`<p><strong>المدرسة:</strong> صلالة الشرقية للتعليم الأساسي</p>`);
          w.document.write(`<img src="css/logo.png" style="height:60px;margin-top:5px">`);
          w.print();
        });
      };

      function escapeHtml(str=''){
        return String(str)
          .replaceAll('&','&amp;')
          .replaceAll('<','&lt;')
          .replaceAll('>','&gt;')
          .replaceAll('"','&quot;');
      }
    });
  </script>
</body>
</html>
