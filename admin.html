<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المدير — التعهدات</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Header Titles */
    .site-title h1 {
      font-size: 32px;
      margin-bottom: 5px;
      color: #004080;
    }

    .site-title .subtitle {
      font-size: 20px;
      color: #0070b0;
    }

    /* Admin container */
    .admin-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }

    .admin-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    /* Table */
    table.admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      table-layout: auto;
      font-size: 16px;
    }

    table.admin-table th, table.admin-table td {
      border: 1px solid #e6e9ef;
      padding: 6px 8px;
      text-align: center;
      vertical-align: middle;
    }

    .sig-img {
      max-width: 100px;
      height: auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .small-btn {
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      table.admin-table {
        font-size: 14px;
      }
      .sig-img {
        max-width: 80px;
      }
      .small-btn {
        font-size: 12px;
        padding: 5px 8px;
      }
    }

    @media (max-width: 480px) {
      table.admin-table {
        font-size: 12px;
      }
      .sig-img {
        max-width: 60px;
      }
      .small-btn {
        font-size: 11px;
        padding: 4px 6px;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js" defer></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7LDHKX4XKKfCEbgmpEDQ5NHj6XghxZlE",
      authDomain: "salalah-sharqiya-school.firebaseapp.com",
      projectId: "salalah-sharqiya-school",
      storageBucket: "salalah-sharqiya-school.firebasestorage.app",
      messagingSenderId: "540330149276",
      appId: "1:540330149276:web:228722d3f67b70ffa5f459"
    };

    window.addEventListener("DOMContentLoaded", () => {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const table = document.getElementById("pledgesTable");
      const status = document.getElementById("adminStatus");

      const ref = db.ref("teacherPledges");
      ref.on("value", snapshot => {
        table.innerHTML = '';
        const data = snapshot.val();
        if (!data) {
          status.textContent = "لا توجد تعهدات حتى الآن.";
          return;
        }
        status.textContent = "";

        const thead = document.createElement("thead");
        thead.innerHTML = `<tr>
          <th>الاسم</th><th>التخصص</th><th>الملاحظات</th><th>التوقيع</th><th>التاريخ</th><th>إجراءات</th>
        </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        Object.keys(data).reverse().forEach(key => {
          const row = data[key];
          const tr = document.createElement("tr");
          const date = new Date(row.timestamp || Date.now()).toLocaleString('ar-EG');
          const sigCell = row.signature ? `<img src="${row.signature}" class="sig-img" alt="توقيع">` : `<span>لا توقيع</span>`;
          tr.innerHTML = `
            <td>${escapeHtml(row.name)}</td>
            <td>${escapeHtml(row.specialty)}</td>
            <td style="max-width:200px;word-wrap:break-word;text-align:right">${escapeHtml(row.notes || "")}</td>
            <td>${sigCell}</td>
            <td>${date}</td>
            <td>
              <button class="small-btn" onclick="printRow('${key}')">طباعة</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      });

      window.printRow = function(key){
        db.ref('teacherPledges/' + key).get().then(s => {
          const v = s.val();
          if (!v) return alert("سجل غير موجود");
          const w = window.open("", "_blank");
          w.document.write(`<h1 style="font-size:28px;">لوحة المدير</h1>`);
          w.document.write(`<h2 style="font-size:24px;">تعهد — ${escapeHtml(v.name)}</h2>`);
          w.document.write(`<p><strong>التخصص:</strong> ${escapeHtml(v.specialty)}</p>`);
          w.document.write(`<p><strong>الملاحظات:</strong> ${escapeHtml(v.notes || "")}</p>`);
          w.document.write(`<p><strong>التاريخ:</strong> ${new Date(v.timestamp||Date.now()).toLocaleString('ar-EG')}</p>`);
          if (v.signature) w.document.write(`<img src="${v.signature}" style="max-width:400px;border:1px solid #ccc;margin-top:5px;">`);
          w.print();
        });
      };

      function escapeHtml(str=''){
        return String(str)
          .replaceAll('&','&amp;')
          .replaceAll('<','&lt;')
          .replaceAll('>','&gt;')
          .replaceAll('"','&quot;');
      }
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <img src="css/logo.png" alt="شعار" class="logo">
      <div class="site-title">
        <h1>لوحة المدير</h1>
        <p class="subtitle">استعراض وطباعة التعهدات</p>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <div class="admin-controls">
      <button onclick="location.reload()" class="btn ghost small-btn">تحديث</button>
      <a href="index.html" class="btn outline small-btn">العودة لصفحة التعهد</a>
    </div>

    <p id="adminStatus" style="color:#555;margin-top:12px">تحميل التعهدات…</p>
    <table id="pledgesTable" class="admin-table"></table>
  </main>

  <footer class="site-footer">
    <p>© 2025 — لوحة المدير</p>
  </footer>
</body>
</html>
