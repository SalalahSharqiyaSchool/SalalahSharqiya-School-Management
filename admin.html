<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة المدير - صلالة الشرقية للتعليم الأساسي</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* تنسيق جدول البيانات */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        /* زر الطباعة */
        #printBtn {
            background-color: #0ABAB5;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #printBtn:hover {
            background-color: #079A95;
        }

        .logo-print {
            width: 80px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="css/logo.png" alt="شعار المدرسة" class="logo">
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
    </header>

    <main>
        <h2>قائمة التعهدات</h2>
        <button id="printBtn">طباعة التعهد</button>

        <table id="teachersTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>التخصص</th>
                    <th>الملاحظات</th>
                    <th>التوقيع</th>
                </tr>
            </thead>
            <tbody>
                <!-- البيانات سيتم تعبئتها من Firebase -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة للأستاذ فيصل العريبي</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
